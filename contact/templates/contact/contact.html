{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block body %}
  

  
      <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                  <h2 class="heading">ارتباط با ما</h2>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->
        
        <div class="section" data-aos="fade-up">
          <div class="container">
            <div class="row justify-content-center mb-5">
              <div class="col-md-8  text-center">
                <h2 class="mb-3">ارتباط از</h2>
                <p class="lead">شما میتوانید از طریق ایمیل ارتباط با ما داشته باشید</p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-10 p-5 form-wrap">
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">ارسال پیام</button>
                    {% endbuttons %}
                </form>
              </div>
            </div>
          </div>
        </div> <!-- .section -->

      </div> <!-- .main-wrap -->

      {% endblock body %}
